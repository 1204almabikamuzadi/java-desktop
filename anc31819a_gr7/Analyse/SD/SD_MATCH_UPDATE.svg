"#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="83" x="654" y="383.7842">updateMatch()</text><!--
@startuml 
skinparam shadowing false 
autonumber
hide footbox 


Actor Manager as M
participant "update Match" as U <<View>>
participant "List Dialog" as L <<View>>
participant Controller as C
participant Repository as R 
L->C:update Match(Match)
create U 
C->U:new
M->U:setPlayer(player1)
M->U:setPlayer(Player2)
M->U:setScore(Score)
M->U:validate()
U->C:updateMatch(Match)
C->R:saveMatch(new parameters)
R->R:updateMatch()

@enduml

